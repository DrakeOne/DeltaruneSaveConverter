    // GMSList Decoder
    class GMSListDecoder {
        constructor(listhex) {
            // Validate input
            if (!listhex || listhex.length < 8) {
                throw new Error("Invalid or too short hex string");
            }
            
            // Check valid headers
            const header = listhex.substring(0, 8).toUpperCase();
            const validHeaders = ["2E010000", "2F010000"];
            
            if (!validHeaders.includes(header)) {
                // Try with more possible headers
                const extendedHeaders = ["2E010000", "2F010000", "30010000", "31010000"];
                if (!extendedHeaders.includes(header)) {
                    console.warn(`Unrecognized header: ${header}, attempting to decode anyway...`);
                }
            }
            
            this.rawlist = this.hexToBytes(listhex);
            this.list = [];
            this.decode();
        }
        
        hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }
        
        decode() {
            const dataView = new DataView(this.rawlist.buffer);
            let offset = 8; // Skip header and count
            
            while (offset < this.rawlist.length) {
                if (offset + 4 > this.rawlist.length) break;
                
                const type = dataView.getInt32(offset, true);
                offset += 4;
                
                if (type === 0) { // Real number
                    if (offset + 8 > this.rawlist.length) break;
                    const value = dataView.getFloat64(offset, true);
                    this.list.push({ type: 'real', value });
                    offset += 8;
                } else if (type === 1) { // String
                    if (offset + 4 > this.rawlist.length) break;
                    const length = dataView.getInt32(offset, true);
                    offset += 4;
                    
                    if (offset + length > this.rawlist.length) break;
                    const decoder = new TextDecoder('ascii');
                    const stringValue = decoder.decode(this.rawlist.slice(offset, offset + length));
                    this.list.push({ type: 'string', value: stringValue });
                    offset += length;
                } else {
                    console.warn(`Unknown type in GMSList: ${type}`);
                    break;
                }
            }
        }
        
        toRealArray(length) {
            const result = new Array(length).fill(0);
            for (let i = 0; i < Math.min(length, this.list.length); i++) {
                if (this.list[i].type === 'real') {
                    result[i] = this.list[i].value;
                }
            }
            return result;
        }
        
        toStringArray(length) {
            const result = new Array(length).fill('');
            for (let i = 0; i < Math.min(length, this.list.length); i++) {
                if (this.list[i].type === 'string') {
                    result[i] = this.list[i].value;
                }
            }
            return result;
        }
    }
    
    // GMSList Encoder
    class GMSListEncoder {
        constructor(items) {
            this.items = Array.isArray(items) ? items : [];
        }
        
        getString() {
            const bytes = [];
            
            // Header (0x012E = 302 decimal, little endian)
            bytes.push(0x2E, 0x01, 0x00, 0x00);
            
            // Item count (little endian)
            const count = this.items.length;
            bytes.push(
                count & 0xFF,
                (count >> 8) & 0xFF,
                (count >> 16) & 0xFF,
                (count >> 24) & 0xFF
            );
            
            // Encode each item
            for (const item of this.items) {
                if (typeof item === 'number') {
                    // Type: Real (0)
                    bytes.push(0x00, 0x00, 0x00, 0x00);
                    
                    // Convert number to 8 bytes (double, little endian)
                    const buffer = new ArrayBuffer(8);
                    new DataView(buffer).setFloat64(0, item, true);
                    bytes.push(...new Uint8Array(buffer));
                } else if (typeof item === 'string') {
                    // Type: String (1)
                    bytes.push(0x01, 0x00, 0x00, 0x00);
                    
                    // String length (little endian)
                    const encoder = new TextEncoder();
                    const stringBytes = encoder.encode(item);
                    const length = stringBytes.length;
                    bytes.push(
                        length & 0xFF,
                        (length >> 8) & 0xFF,
                        (length >> 16) & 0xFF,
                        (length >> 24) & 0xFF
                    );
                    
                    // String data
                    bytes.push(...stringBytes);
                }
            }
            
            // Convert to hex string
            return bytes.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
        }
    }
