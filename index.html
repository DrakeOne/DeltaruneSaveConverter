    <script>
    // ==================== CORE CONVERSION LOGIC ====================
    
    // GMSList Decoder
    class GMSListDecoder {
        constructor(listhex) {
            // Validate input
            if (!listhex || listhex.length < 8) {
                throw new Error("Invalid or too short hex string");
            }
            
            // Check valid headers
            const header = listhex.substring(0, 8).toUpperCase();
            const validHeaders = ["2E010000", "2F010000", "30010000", "31010000"];
            if (!validHeaders.includes(header)) {
                console.warn(`Unrecognized header: ${header}, attempting to decode anyway...`);
            }
            
            this.rawlist = this.hexToBytes(listhex);
            this.list = [];
            this.decode();
        }
        
        hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }
        
        decode() {
            const dataView = new DataView(this.rawlist.buffer);
            let offset = 8; // Skip header and count
            
            while (offset < this.rawlist.length) {
                if (offset + 4 > this.rawlist.length) break;
                
                const type = dataView.getInt32(offset, true);
                offset += 4;
                
                if (type === 0) { // Real number
                    if (offset + 8 > this.rawlist.length) break;
                    const value = dataView.getFloat64(offset, true);
                    this.list.push({ type: 'real', value });
                    offset += 8;
                } else if (type === 1) { // String
                    if (offset + 4 > this.rawlist.length) break;
                    const length = dataView.getInt32(offset, true);
                    offset += 4;
                    
                    if (offset + length > this.rawlist.length) break;
                    const decoder = new TextDecoder('ascii');
                    const stringValue = decoder.decode(this.rawlist.slice(offset, offset + length));
                    this.list.push({ type: 'string', value: stringValue });
                    offset += length;
                } else {
                    console.warn(`Unknown type in GMSList: ${type}`);
                    break;
                }
            }
        }
        
        toRealArray(length) {
            const result = new Array(length).fill(0);
            for (let i = 0; i < Math.min(length, this.list.length); i++) {
                if (this.list[i].type === 'real') {
                    result[i] = this.list[i].value;
                }
            }
            return result;
        }
        
        toStringArray(length) {
            const result = new Array(length).fill('');
            for (let i = 0; i < Math.min(length, this.list.length); i++) {
                if (this.list[i].type === 'string') {
                    result[i] = this.list[i].value;
                }
            }
            return result;
        }
    }
    
    // GMSList Encoder
    class GMSListEncoder {
        constructor(items) {
            this.items = Array.isArray(items) ? items : [];
        }
        
        getString() {
            const bytes = [];
            
            // Header (0x012E = 302 decimal, little endian)
            bytes.push(0x2E, 0x01, 0x00, 0x00);
            
            // Item count (little endian)
            const count = this.items.length;
            bytes.push(
                count & 0xFF,
                (count >> 8) & 0xFF,
                (count >> 16) & 0xFF,
                (count >> 24) & 0xFF
            );
            
            // Encode each item
            for (const item of this.items) {
                if (typeof item === 'number') {
                    // Type: Real (0)
                    bytes.push(0x00, 0x00, 0x00, 0x00);
                    
                    // Convert number to 8 bytes (double, little endian)
                    const buffer = new ArrayBuffer(8);
                    new DataView(buffer).setFloat64(0, item, true);
                    bytes.push(...new Uint8Array(buffer));
                } else if (typeof item === 'string') {
                    // Type: String (1)
                    bytes.push(0x01, 0x00, 0x00, 0x00);
                    
                    // String length (little endian)
                    const encoder = new TextEncoder();
                    const stringBytes = encoder.encode(item);
                    const length = stringBytes.length;
                    bytes.push(
                        length & 0xFF,
                        (length >> 8) & 0xFF,
                        (length >> 16) & 0xFF,
                        (length >> 24) & 0xFF
                    );
                    
                    // String data
                    bytes.push(...stringBytes);
                }
            }
            
            // Convert to hex string
            return bytes.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
        }
    }
    
    // Base class for all chapter converters to hold common methods
    class BaseConverter {
        constructor(lines, isPcFormat) {
            this.lines = lines;
            this.isPcFormat = isPcFormat;
            this.line = 0;
            this.data = {};
            this.initializeData();
        }

        initializeData() {
            // Implemented in subclasses
        }

        // Methods to read data sequentially from lines
        read(count = 1) {
            const values = [];
            for (let i = 0; i < count; i++) {
                values.push(this.lines[this.line++] || "");
            }
            return values.length === 1 ? values[0] : values;
        }

        readFloat(count = 1) {
            const values = this.read(count);
            return Array.isArray(values) ? values.map(v => parseFloat(v) || 0) : parseFloat(values) || 0;
        }

        readGMSList(length, type = 'real') {
            const raw = this.read();
            if (this.isPcFormat) {
                // PC format: data is already expanded
                this.line--; // Go back one line to re-read the first item
                const arr = [];
                for (let i = 0; i < length; i++) {
                    arr.push(this.read());
                }
                return type === 'real' ? arr.map(v => parseFloat(v) || 0) : arr;
            } else {
                // Console format: decode from hex
                try {
                    const decoder = new GMSListDecoder(raw);
                    return type === 'real' ? decoder.toRealArray(length) : decoder.toStringArray(length);
                } catch (e) {
                    console.error(`GMSList decoding failed for line ${this.line}: ${raw}. Error: ${e.message}`);
                    return new Array(length).fill(type === 'real' ? 0 : "");
                }
            }
        }
        
        // Methods to write data to an array of lines
        write(lines, ...values) {
            values.forEach(v => lines.push(v === null || v === undefined ? "" : v.toString()));
        }

        writeGMSList(lines, array, isPcFormat) {
            if (isPcFormat) {
                array.forEach(item => this.write(lines, item));
            } else {
                const encoder = new GMSListEncoder(array);
                this.write(lines, encoder.getString());
            }
        }
    }

    class DeltaruneCh1Converter extends BaseConverter {
        initializeData() {
            const d = this.data;
            d.truename = "";
            d.othername = new Array(6).fill("");
            d.char = new Array(3).fill(0);
            d.gold = 0; d.xp = 0; d.lv = 0; d.inv = 0; d.invc = 0; d.darkzone = 0;
            d.char_stats = Array(4).fill(null).map(() => ({
                hp: 0, maxhp: 0, at: 0, df: 0, mag: 0, guts: 0,
                charweapon: 0, chararmor1: 0, chararmor2: 0, weaponstyle: "",
                itemat: new Array(4).fill(0), itemdf: new Array(4).fill(0), itemmag: new Array(4).fill(0),
                itembolts: new Array(4).fill(0), itemgrazeamt: new Array(4).fill(0), itemgrazesize: new Array(4).fill(0),
                itemboltspeed: new Array(4).fill(0), itemspecial: new Array(4).fill(0),
                spell: new Array(12).fill(0)
            }));
            d.boltspeed = 0; d.grazeamt = 0; d.grazesize = 0;
            d.item = new Array(13).fill(0); d.keyitem = new Array(13).fill(0); d.weapon = new Array(13).fill(0); d.armor = new Array(13).fill(0);
            d.tension = 0; d.maxtension = 0; d.lweapon = 0; d.larmor = 0; d.lxp = 0; d.llv = 0;
            d.lgold = 0; d.lhp = 0; d.lmaxhp = 0; d.lat = 0; d.ldf = 0; d.lwstrength = 0; d.ladef = 0;
            d.litem = new Array(8).fill(0); d.phone = new Array(8).fill(0);
            d.flag = new Array(9999).fill(0);
            d.plot = 0; d.currentroom = 0; d.time = 0;
        }

        parse() {
            const d = this.data;
            d.truename = this.read();
            d.othername = this.readGMSList(6, 'string');
            d.char = this.readFloat(3);
            [d.gold, d.xp, d.lv, d.inv, d.invc, d.darkzone] = this.readFloat(6);

            const hp = this.readGMSList(4);
            const maxhp = this.readGMSList(4);
            const at = this.readGMSList(4);
            const df = this.readGMSList(4);
            const mag = this.readGMSList(4);
            const guts = this.readGMSList(4);
            const charweapon = this.readGMSList(4);
            const chararmor1 = this.readGMSList(4);
            const chararmor2 = this.readGMSList(4);
            const weaponstyle = this.readGMSList(4, 'string');

            for (let i = 0; i < 4; i++) {
                const char = d.char_stats[i];
                char.hp = hp[i]; char.maxhp = maxhp[i]; char.at = at[i]; char.df = df[i];
                char.mag = mag[i]; char.guts = guts[i]; char.charweapon = charweapon[i];
                char.chararmor1 = chararmor1[i]; char.chararmor2 = chararmor2[i]; char.weaponstyle = weaponstyle[i];
                for(let q=0; q<4; q++) { [char.itemat[q], char.itemdf[q], char.itemmag[q], char.itembolts[q], char.itemgrazeamt[q], char.itemgrazesize[q], char.itemboltspeed[q], char.itemspecial[q]] = this.readFloat(8); }
                char.spell = this.readFloat(12);
            }
            [d.boltspeed, d.grazeamt, d.grazesize] = this.readFloat(3);
            d.item = this.readGMSList(13); d.keyitem = this.readGMSList(13);
            d.weapon = this.readGMSList(13); d.armor = this.readGMSList(13);
            [d.tension, d.maxtension, d.lweapon, d.larmor, d.lxp, d.llv, d.lgold, d.lhp, d.lmaxhp, d.lat, d.ldf, d.lwstrength, d.ladef] = this.readFloat(13);
            d.litem = this.readGMSList(8); d.phone = this.readGMSList(8); d.flag = this.readGMSList(9999);
            [d.plot, d.currentroom, d.time] = this.readFloat(3);
        }

        serialize(toPcFormat) {
            const d = this.data;
            const lines = [];
            this.write(lines, d.truename);
            this.writeGMSList(lines, d.othername, toPcFormat);
            d.char.forEach(v => this.write(lines, v));
            this.write(lines, d.gold, d.xp, d.lv, d.inv, d.invc, d.darkzone);
            
            if (toPcFormat) {
                 for (let i = 0; i < 4; i++) {
                    const char = d.char_stats[i];
                    this.write(lines, char.hp, char.maxhp, char.at, char.df, char.mag, char.guts, char.charweapon, char.chararmor1, char.chararmor2, char.weaponstyle);
                    for(let q=0; q<4; q++) this.write(lines, char.itemat[q], char.itemdf[q], char.itemmag[q], char.itembolts[q], char.itemgrazeamt[q], char.itemgrazesize[q], char.itemboltspeed[q], char.itemspecial[q]);
                    for(let j=0; j<12; j++) this.write(lines, char.spell[j]);
                }
            } else {
                this.writeGMSList(lines, d.char_stats.map(c => c.hp), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.maxhp), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.at), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.df), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.mag), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.guts), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.charweapon), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.chararmor1), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.chararmor2), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.weaponstyle), toPcFormat);
                for (let i = 0; i < 4; i++) {
                    for(let q=0; q<4; q++) this.write(lines, d.char_stats[i].itemat[q], d.char_stats[i].itemdf[q], d.char_stats[i].itemmag[q], d.char_stats[i].itembolts[q], d.char_stats[i].itemgrazeamt[q], d.char_stats[i].itemgrazesize[q], d.char_stats[i].itemboltspeed[q], d.char_stats[i].itemspecial[q]);
                    for(let j=0; j<12; j++) this.write(lines, d.char_stats[i].spell[j]);
                }
            }

            this.write(lines, d.boltspeed, d.grazeamt, d.grazesize);
            this.writeGMSList(lines, d.item, toPcFormat); this.writeGMSList(lines, d.keyitem, toPcFormat);
            this.writeGMSList(lines, d.weapon, toPcFormat); this.writeGMSList(lines, d.armor, toPcFormat);
            this.write(lines, d.tension, d.maxtension, d.lweapon, d.larmor, d.lxp, d.llv, d.lgold, d.lhp, d.lmaxhp, d.lat, d.ldf, d.lwstrength, d.ladef);
            this.writeGMSList(lines, d.litem, toPcFormat); this.writeGMSList(lines, d.phone, toPcFormat); this.writeGMSList(lines, d.flag, toPcFormat);
            this.write(lines, d.plot, d.currentroom, d.time);

            return lines.join('\r\n');
        }
    }

    // Base class for Ch2+ as they are very similar but expanded
    class DeltaruneExpandedConverter extends BaseConverter {
        constructor(lines, isPcFormat, flagCount, charCount = 5, weaponCount = 96, armorCount = 96, pocketCount = 96) {
            super(lines, isPcFormat);
            this.flagCount = flagCount;
            this.charCount = charCount;
            this.weaponCount = weaponCount;
            this.armorCount = armorCount;
            this.pocketCount = pocketCount;
            this.initializeData();
        }

        initializeData() {
            const d = this.data;
            d.truename = "";
            d.othername = new Array(6).fill("");
            d.char = new Array(3).fill(0);
            d.gold = 0; d.xp = 0; d.lv = 0; d.inv = 0; d.invc = 0; d.darkzone = 0;
            d.new_currency = 0;

            d.char_stats = Array(this.charCount).fill(null).map(() => ({
                hp: 0, maxhp: 0, at: 0, df: 0, mag: 0, guts: 0,
                charweapon: 0, chararmor1: 0, chararmor2: 0, weaponstyle: "",
                itemat: new Array(4).fill(0), itemdf: new Array(4).fill(0), itemmag: new Array(4).fill(0),
                itembolts: new Array(4).fill(0), itemgrazeamt: new Array(4).fill(0), itemgrazesize: new Array(4).fill(0),
                itemboltspeed: new Array(4).fill(0), itemspecial: new Array(4).fill(0),
                itemelement: new Array(4).fill(0), itemelementamount: new Array(4).fill(0),
                spell: new Array(12).fill(0)
            }));
            
            d.boltspeed = 0; d.grazeamt = 0; d.grazesize = 0;
            
            d.item = new Array(13).fill(0);
            d.keyitem = new Array(13).fill(0);
            d.weapon = new Array(this.weaponCount).fill(0);
            d.armor = new Array(this.armorCount).fill(0);
            d.pocketitem = new Array(this.pocketCount).fill(0);
            
            d.tension = 0; d.maxtension = 0; d.lweapon = 0; d.larmor = 0; d.lxp = 0; d.llv = 0;
            d.lgold = 0; d.lhp = 0; d.lmaxhp = 0; d.lat = 0; d.ldf = 0; d.lwstrength = 0; d.ladef = 0;
            
            d.litem = new Array(8).fill(0);
            d.phone = new Array(8).fill(0);
            d.flag = new Array(this.flagCount).fill(0);
            
            d.plot = 0; d.currentroom = 0; d.time = 0;
            d.extra_lines = [];
        }

        parse() {
            const d = this.data;
            d.truename = this.read();
            if (this.isPcFormat) {
                d.othername = this.read(6);
                d.char = this.readFloat(3);
                [d.gold, d.xp, d.lv, d.inv, d.invc, d.darkzone, d.new_currency] = this.readFloat(7);
                for (let i = 0; i < this.charCount; i++) {
                    const char = d.char_stats[i];
                    [char.hp, char.maxhp, char.at, char.df, char.mag, char.guts, char.charweapon, char.chararmor1, char.chararmor2] = this.readFloat(9);
                    char.weaponstyle = this.read();
                     for(let q=0; q<4; q++) { [char.itemat[q], char.itemdf[q], char.itemmag[q], char.itembolts[q], char.itemgrazeamt[q], char.itemgrazesize[q], char.itemboltspeed[q], char.itemspecial[q], char.itemelement[q], char.itemelementamount[q]] = this.readFloat(10); }
                    char.spell = this.readFloat(12);
                }
            } else {
                d.othername = this.readGMSList(6, 'string');
                d.char = this.readFloat(3);
                [d.gold, d.xp, d.lv, d.inv, d.invc, d.darkzone, d.new_currency] = this.readFloat(7);
                const hp = this.readGMSList(this.charCount);
                const maxhp = this.readGMSList(this.charCount);
                const at = this.readGMSList(this.charCount);
                const df = this.readGMSList(this.charCount);
                const mag = this.readGMSList(this.charCount);
                const guts = this.readGMSList(this.charCount);
                const charweapon = this.readGMSList(this.charCount);
                const chararmor1 = this.readGMSList(this.charCount);
                const chararmor2 = this.readGMSList(this.charCount);
                const weaponstyle = this.readGMSList(this.charCount, 'string');
                for (let i = 0; i < this.charCount; i++) {
                     const char = d.char_stats[i];
                    char.hp = hp[i]; char.maxhp = maxhp[i]; char.at = at[i]; char.df = df[i];
                    char.mag = mag[i]; char.guts = guts[i]; char.charweapon = charweapon[i];
                    char.chararmor1 = chararmor1[i]; char.chararmor2 = chararmor2[i]; char.weaponstyle = weaponstyle[i];
                    for(let q=0; q<4; q++) { [char.itemat[q], char.itemdf[q], char.itemmag[q], char.itembolts[q], char.itemgrazeamt[q], char.itemgrazesize[q], char.itemboltspeed[q], char.itemspecial[q], char.itemelement[q], char.itemelementamount[q]] = this.readFloat(10); }
                    char.spell = this.readFloat(12);
                }
            }

            [d.boltspeed, d.grazeamt, d.grazesize] = this.readFloat(3);
            d.item = this.readGMSList(d.item.length);
            d.keyitem = this.readGMSList(d.keyitem.length);
            d.weapon = this.readGMSList(d.weapon.length);
            d.armor = this.readGMSList(d.armor.length);
            d.pocketitem = this.readGMSList(d.pocketitem.length);
            [d.tension, d.maxtension, d.lweapon, d.larmor, d.lxp, d.llv, d.lgold, d.lhp, d.lmaxhp, d.lat, d.ldf, d.lwstrength, d.ladef] = this.readFloat(13);
            d.litem = this.readGMSList(8);
            d.phone = this.readGMSList(8);
            d.flag = this.readGMSList(this.flagCount);
            [d.plot, d.currentroom, d.time] = this.readFloat(3);

            while(this.line < this.lines.length && this.lines[this.line] !== "") {
                d.extra_lines.push(this.read());
            }
        }

        serialize(toPcFormat) {
            const d = this.data;
            const lines = [];

            this.write(lines, d.truename);
            if (toPcFormat) {
                d.othername.forEach(v => this.write(lines, v));
                d.char.forEach(v => this.write(lines, v));
                this.write(lines, d.gold, d.xp, d.lv, d.inv, d.invc, d.darkzone, d.new_currency);
                d.char_stats.forEach(char => {
                    this.write(lines, char.hp, char.maxhp, char.at, char.df, char.mag, char.guts, char.charweapon, char.chararmor1, char.chararmor2);
                    this.write(lines, char.weaponstyle);
                    for(let q=0; q<4; q++) this.write(lines, char.itemat[q], char.itemdf[q], char.itemmag[q], char.itembolts[q], char.itemgrazeamt[q], char.itemgrazesize[q], char.itemboltspeed[q], char.itemspecial[q], char.itemelement[q], char.itemelementamount[q]);
                    char.spell.forEach(v => this.write(lines, v));
                });
            } else {
                this.writeGMSList(lines, d.othername, toPcFormat);
                d.char.forEach(v => this.write(lines, v));
                this.write(lines, d.gold, d.xp, d.lv, d.inv, d.invc, d.darkzone, d.new_currency);
                this.writeGMSList(lines, d.char_stats.map(c => c.hp), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.maxhp), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.at), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.df), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.mag), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.guts), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.charweapon), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.chararmor1), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.chararmor2), toPcFormat);
                this.writeGMSList(lines, d.char_stats.map(c => c.weaponstyle), toPcFormat);
                d.char_stats.forEach(char => {
                    for(let q=0; q<4; q++) this.write(lines, char.itemat[q], char.itemdf[q], char.itemmag[q], char.itembolts[q], char.itemgrazeamt[q], char.itemgrazesize[q], char.itemboltspeed[q], char.itemspecial[q], char.itemelement[q], char.itemelementamount[q]);
                    char.spell.forEach(v => this.write(lines, v));
                });
            }
            
            this.write(lines, d.boltspeed, d.grazeamt, d.grazesize);
            this.writeGMSList(lines, d.item, toPcFormat);
            this.writeGMSList(lines, d.keyitem, toPcFormat);
            this.writeGMSList(lines, d.weapon, toPcFormat);
            this.writeGMSList(lines, d.armor, toPcFormat);
            this.writeGMSList(lines, d.pocketitem, toPcFormat);
            this.write(lines, d.tension, d.maxtension, d.lweapon, d.larmor, d.lxp, d.llv, d.lgold, d.lhp, d.lmaxhp, d.lat, d.ldf, d.lwstrength, d.ladef);
            this.writeGMSList(lines, d.litem, toPcFormat);
            this.writeGMSList(lines, d.phone, toPcFormat);
            this.writeGMSList(lines, d.flag, toPcFormat);
            this.write(lines, d.plot, d.currentroom, d.time);
            d.extra_lines.forEach(v => this.write(lines, v));
            
            return lines.join('\r\n');
        }
    }
    
    // Specific converter for Chapter 2
    class Chapter2Converter extends DeltaruneExpandedConverter {
        constructor(lines, isPcFormat) {
            super(lines, isPcFormat, 2500, 5, 48, 48, 72);
        }
    }

    // Specific converter for Chapter 3
    class Chapter3Converter extends DeltaruneExpandedConverter {
        constructor(lines, isPcFormat) {
            // According to Spamton Save Editor, it expects 3055 lines.
            // Base lines: ~675. 3055 - 675 = 2380 flags.
            super(lines, isPcFormat, 2380);
        }
    }
    
    // Specific converter for Chapter 4 (with a safe large flag count)
    class Chapter4Converter extends DeltaruneExpandedConverter {
        constructor(lines, isPcFormat) {
            super(lines, isPcFormat, 8000);
        }
    }

    // SAV Format Handler
    class SAVFormat {
        static extract(content) {
            const nullIndex = content.lastIndexOf('}');
            if (nullIndex !== -1) {
                content = content.substring(0, nullIndex + 1);
            }
            
            try {
                return JSON.parse(content);
            } catch (e) {
                throw new Error("SAV file is not valid JSON.");
            }
        }
        
        static pack(files) {
            const data = { default: "" };
            
            for (const [filename, content] of Object.entries(files)) {
                if (filename.toLowerCase() !== 'desktop.ini') {
                    data[filename] = content;
                }
            }
            
            return JSON.stringify(data).replace(/\\u0022/g, '\\"');
        }
    }
    
    // ==================== UI LOGIC ====================
    
    let uploadedFiles = {};
    let convertedFiles = {};
    
    // UI Elements
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const convertBtn = document.getElementById('convertBtn');
    const downloadSection = document.getElementById('downloadSection');
    const logDiv = document.getElementById('log');
    
    // Logging function
    function log(message, type = 'info') {
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        const timestamp = new Date().toLocaleTimeString();
        entry.textContent = `[${timestamp}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
        
        if (!logDiv.style.display || logDiv.style.display === 'none') {
            logDiv.style.display = 'block';
        }
    }
    
    // Option selection
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', () => {
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            option.classList.add('selected');
            option.querySelector('input[type="radio"]').checked = true;
        });
    });
    
    // Drag and drop handlers
    dropZone.addEventListener('click', () => fileInput.click());
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });
    
    // File handling
    function handleFiles(files) {
        uploadedFiles = {};
        fileList.innerHTML = '';
        fileList.style.display = 'none';
        
        if (files.length === 0) return;
        
        log(`📁 ${files.length} file(s) selected`);
        
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                uploadedFiles[file.name] = e.target.result;
                
                // Add to file list UI
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-icon">📄</span>
                    <span>${file.name}</span>
                `;
                fileList.appendChild(fileItem);
                fileList.style.display = 'block';
                
                log(`✅ ${file.name} loaded successfully`, 'success');
                convertBtn.disabled = false;
            };
            
            reader.onerror = () => {
                log(`❌ Error reading ${file.name}`, 'error');
            };
            
            reader.readAsText(file, 'utf-8');
        });
    }
    
    // Conversion
    convertBtn.addEventListener('click', () => {
        const direction = document.querySelector('input[name="direction"]:checked').value;
        convertedFiles = {};
        downloadSection.innerHTML = '';
        downloadSection.style.display = 'none';
        
        log('🔄 Starting conversion...', 'info');
        
        try {
            if (direction === 'consoleToPC') {
                convertConsoleToPC();
            } else {
                convertPCToConsole();
            }
            
            // Show download section
            if (Object.keys(convertedFiles).length > 0) {
                showDownloads();
                log('✅ Conversion completed successfully', 'success');
            } else {
                log('⚠️ No converted files were generated', 'warning');
            }
        } catch (error) {
            log(`❌ Error during conversion: ${error.message}`, 'error');
            console.error(error);
        }
    });
    
    function convertFrom(filename, content, toPcFormat) {
        const lines = content.split(/\r?\n/);
        let converter;

        if (filename.startsWith('filech1')) {
            converter = new DeltaruneCh1Converter(lines, !toPcFormat);
        } else if (filename.startsWith('filech2')) {
            converter = new Chapter2Converter(lines, !toPcFormat);
        } else if (filename.startsWith('filech3')) {
            converter = new Chapter3Converter(lines, !toPcFormat);
        } else if (filename.startsWith('filech4')) {
            converter = new Chapter4Converter(lines, !toPcFormat);
        } else {
            return { content: content, wasConverted: false }; // Not a save file, just copy
        }

        converter.parse();
        return { content: converter.serialize(toPcFormat), wasConverted: true };
    }

    function convertConsoleToPC() {
        for (const [filename, content] of Object.entries(uploadedFiles)) {
             if (filename.endsWith('.sav')) {
                log(`📦 Extracting ${filename}...`);
                try {
                    const extracted = SAVFormat.extract(content);
                    for (const [innerFile, innerContent] of Object.entries(extracted)) {
                        if (innerFile === 'default') continue;
                        
                        const result = convertFrom(innerFile, innerContent, true);
                        convertedFiles[innerFile] = result.content;

                        if (result.wasConverted) {
                            log(`✅ ${innerFile} converted successfully to PC format`, 'success');
                        } else {
                             log(`📋 ${innerFile} copied without changes`);
                        }
                    }
                } catch (e) {
                    log(`❌ Error processing ${filename}: ${e.message}`, 'error');
                }
            } else { // Handle individual files
                const result = convertFrom(filename, content, true);
                convertedFiles[filename] = result.content;
                 if (result.wasConverted) {
                    log(`✅ ${filename} converted successfully to PC format`, 'success');
                } else {
                    log(`⚠️ ${filename} is not a recognized save file. Copied as-is.`, 'warning');
                }
            }
        }
    }
    
    function convertPCToConsole() {
        const filesToPack = {};
        
        for (const [filename, content] of Object.entries(uploadedFiles)) {
            const result = convertFrom(filename, content, false);
            filesToPack[filename] = result.content;
            convertedFiles[filename] = result.content; // For individual download

            if (result.wasConverted) {
                log(`✅ ${filename} converted successfully to Console format`, 'success');
            } else if (!filename.endsWith('.sav')) {
                log(`📋 ${filename} copied without changes for packing`);
            }
        }
        
        if (Object.keys(filesToPack).length > 0) {
            log('📦 Packing files into SAV format...');
            try {
                const savContent = SAVFormat.pack(filesToPack);
                const savName = 'deltarune_converted.sav';
                convertedFiles[savName] = savContent;
                log(`✅ ${savName} created successfully`, 'success');
            } catch (e) {
                log(`❌ Error packing SAV: ${e.message}`, 'error');
            }
        }
    }
    
    function showDownloads() {
        downloadSection.innerHTML = '<h3>📥 Converted Files</h3>';
        
        for (const [filename, content] of Object.entries(convertedFiles)) {
            const item = document.createElement('div');
            item.className = 'download-item';
            item.innerHTML = `
                <span>📄 ${filename}</span>
                <button class="download-button" data-filename="${filename}">Download</button>
            `;
            downloadSection.appendChild(item);
        }
        
        downloadSection.style.display = 'block';
        
        // Add download handlers
        document.querySelectorAll('.download-button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const filename = e.target.getAttribute('data-filename');
                downloadFile(filename, convertedFiles[filename]);
            });
        });
        
        // Add download all button
        if (Object.keys(convertedFiles).length > 1) {
            const downloadAllBtn = document.createElement('button');
            downloadAllBtn.textContent = 'Download All As Individual Files';
            downloadAllBtn.style.width = '100%';
            downloadAllBtn.style.marginTop = '20px';
            downloadAllBtn.addEventListener('click', downloadAll);
            downloadSection.appendChild(downloadAllBtn);
        }
    }
    
    function downloadFile(filename, content) {
        const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        log(`💾 Downloading ${filename}`, 'info');
    }
    
    function downloadAll() {
        let delay = 0;
        for (const [filename, content] of Object.entries(convertedFiles)) {
            if (!filename.endsWith('.sav')) { // Don't re-download the packed file
                setTimeout(() => downloadFile(filename, content), delay);
                delay += 150; // Stagger downloads slightly to avoid browser blocking
            }
        }
    }
    
    // Initialize
    log('🎮 Deltarune Save Converter Web Edition v2.3 (Format Fix)', 'info');
    log('📌 Drag .sav or filech*_* files to begin', 'info');
    log('💡 Supports bidirectional conversion PC ↔ Console for Chapters 1-4.', 'info');
    </script>
